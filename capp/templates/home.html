{% extends "layout.html" %}

{% block content %}

<div class="home-overlay">
  <div class="home-content">
   
    <h1>Discover your carbon footprint!</h1>

    {% if current_user.is_authenticated %}
      <a href="{{ url_for('calculator.your_data') }}" class="btn">Start Exploring</a>
    {% else %}
      <a href="{{ url_for('users.login') }}" class="btn">Start Exploring</a>
    {% endif %}
  </div>
</div>


<style>
.home-overlay {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(4px); 
  background: rgba(0,0,0,0.1); 
  text-align: center;
}

.home-content h1 {
  font-size: 2rem;
  color: rgb(240, 222, 193);
  margin-bottom: 1.5rem;
}

.btn {
  padding: 0.8rem 1.5rem;
  font-size: 1rem;
  background-color: #11461e;
  color: rgb(240, 222, 193);
  text-decoration: none;
  border-radius: 6px;
  transition: background 0.3s ease;
}

.btn:hover {
  background-color: #145c22;
}
</style>

{% endblock %}
